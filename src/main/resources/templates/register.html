<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
        /* Дополнительные стили для выравнивания формы по центру */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-signin {
            max-width: 400px;
            min-width: 400px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-body-tertiary">

<main class="form-signin">
  <form>
    <div class="text-center"> <!-- Добавьте обертку с классом text-center для выравнивания по центру -->
      <img src="/image/logo.png" alt="Logo" style="width: 100px; height: 100px;" />
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingLogin" placeholder="Login">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Password">
      <label for="floatingPassword">Повторите пароль</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>

    <a href="/" class="btn btn-secondary mt-3 w-100" role="button" >На главную</a>
    <p class="mt-5 mb-3 text-body-secondary">© 2023 Shapov</p>
  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
