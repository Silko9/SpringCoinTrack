<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Application</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Студент</h1>
  <span th:if="${student == null}">Студент не найден</span>
  <table th:if="${student != null}" class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <td>ID</td>
      <td>Имя</td>
      <td>Фамилия</td>
      <td>Отчество</td>
      <td>Город</td>
      <td>Возраст</td>
      <td>Факультет</td>
      <td>Группа</td>
      <td>Пол</td>
      <td></td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <td th:text="${student.id}"/>
    <td th:text="${student.firstName}"/>
    <td th:text="${student.lastName}"/>
    <td th:text="${student.middleName}"/>
    <td th:text="${student.city}"/>
    <td th:text="${student.age}"/>
    <td th:text="${student.faculty}"/>
    <td th:text="${student.group}"/>
    <td th:text="${student.gender.toString()}"/>
      <td><a class="btn btn-danger" th:href="@{'/students/delete/' + ${student.id}}">Delete</a></td>
    </tbody>
  </table>
</div>
</body>
</html>
